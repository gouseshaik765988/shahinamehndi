name: Semantic Build and Push

on:
  push:
    # Trigger on the main branch
    branches: [ "main" ]
    # ALSO trigger when you push a version tag (e.g., v1.0.1)
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. This step extracts the version metadata automatically
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gouseshaik7570/shahinamehndi
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use the automatic tags from the "meta" step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
